<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
  <body>
    <script>
      // 直线
      (() => {
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        canvas.width = 400;
        canvas.height = 400;

        const ctx = canvas.getContext("2d");
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.stroke();
      })();

      // 折线
      (() => {
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        canvas.width = 400;
        canvas.height = 400;

        const ctx = canvas.getContext("2d");
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.stroke();

        ctx.moveTo(300, 100);
        ctx.lineTo(300, 300);
        ctx.stroke();
      })();

      // 折线
      (() => {
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        canvas.width = 400;
        canvas.height = 400;

        const ctx = canvas.getContext("2d");
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.lineTo(300, 300);
        ctx.stroke();
      })();
    </script>
  </body>
</html>
